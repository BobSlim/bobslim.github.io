<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <aside class="hero">
      <div class="hero-ribbon">
        <p class="hero-branding">
          <img class="hero-logo" src="odin-lined.png" alt="" />ODIN
        </p>
      </div>
    </aside>
    <main class="primary">
      <section class="callToAction">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <form class="signUpForm">
        <h2 class="signUpForm-caption">Let's do this!</h2>
        <ul class="signUpForm-fieldList">
          <li class="signUpForm-field">
            <label class="signUpForm-label" for="name">NAME</label>
            <input
              class="signUpForm-input"
              type="text"
              id="name"
              required
            />
          </li>
          <li class="signUpForm-field signUpForm-field--super">
            <div class="signUpForm-field">
              <label class="signUpForm-label" for="country">COUNTRY</label>
              <select id="country" name="country">
                <option value="AU">AU - Australia</option>
                <option value="NZ">NZ - New Zealand</option>
              </select>
            </div>
            <div class="signUpForm-field">
              <label for="zip" class="signUpForm-label">POSTCODE</label>
              <input type="text" name="zip" id="zip" size="4">
            </div>
          </li>
          <li class="signUpForm-field">
            <label class="signUpForm-label" for="email">EMAIL</label>
            <input class="signUpForm-input" type="email" id="email" required />
          </li>
          <li class="signUpForm-field">
            <label class="signUpForm-label" for="phone"
              >PHONE NUMBER</label
            >
            <input
              class="signUpForm-input"
              type="tel"
              id="phone"
              required
            />
          </li>
          <li class="signUpForm-field">
            <label class="signUpForm-label" for="password">PASSWORD</label>
            <input
              class="signUpForm-input"
              type="password"
              id="password"
              minlength = "6"
              required
            />
          </li>
          <li class="signUpForm-field">
            <label class="signUpForm-label" for="confirmPassword"
              >CONFIRM PASSWORD</label
            >
            <input
              class="signUpForm-input"
              type="password"
              id="confirmPassword"
              required
              data-match = "password"
            />
          </li>
        </ul>
        <p>
          <input class="signUpForm-registerButton" type="submit" value="Create Account" onclick="handleSubmit(event, this)">
        </p>
        <p>
          Already have an account?
          <a class="signUpForm-loginButton" href="dummy.html">Log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
