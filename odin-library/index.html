<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <section id="library">
        <form action="" id="addBook">
            <ul>
                <li><label for="addBook_title">Title: </label><input type="text" name="title" id="addBook_title"
                        placeholder="Guards! Guards!" required></li>
                <li>
                    <label for="addBook_author">Author: </label>
                    <input type="text" name="author" id="addBook_author" minlength="1" placeholder="Terry Pratchett">
                </li>
                <li><label for="addBook_pages">Pages: </label><input type="number" name="pages" id="addBook_pages" min="1" max="999999"
                        placeholder="416">
                </li>
                <li><label for="addBook_read">Read: </label><input type="checkbox" name="read" id="addBook_read"></li>
                <li><input type="submit" value="Submit" id="addBookButton"></li>
            </ul>
        </form>
    </section>
</body>
</html>
